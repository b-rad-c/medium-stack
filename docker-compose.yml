version: '3.8'

services:
  mserve:
    build: .
    container_name: mserve
    volumes:
      - ./medium-stack:/app/medium-stack/
      - ./samples:/app/samples/
      - ./lstack:/app/data/
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - MONGO_DB_URI
      - MSTACK_AUTH_SECRET_KEY

  db:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - db-data:/data/db

  uploader:
    build: .
    container_name: uploader
    volumes:
      - ./medium-stack:/app/medium-stack/
      - ./samples:/app/samples/
      - ./lstack:/app/data/
    command: python3 -m mserve.uploads ingest
    depends_on:
      - db
    environment:
      - MONGO_DB_URI

volumes:
  db-data:
